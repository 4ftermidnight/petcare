<!DOCTYPE html>
<html lang="pt" 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.springframework.org/security/tags">

<body>

	<header id="header" class="clearfix" data-ma-theme="blue" th:fragment="header">

<!-- 		<div th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"> -->
<!--              Secret Content -->
<!--         </div> -->
        
		<ul class="h-inner">
			<li class="hi-trigger ma-trigger" data-ma-action="sidebar-open" data-ma-target="#sidebar">
				<div class="line-wrap">
					<div class="line top"></div>
					<div class="line center"></div>
					<div class="line bottom"></div>
				</div>
			</li>

			<li class="hi-logo hidden-xs"><a th:href="@{/}">VetKassia(LOGO)</a></li>

			<li class="pull-right">
				<ul class="hi-menu">

					<!--Quando usuario nÃ£o logado -->
					<th:block th:if="${not #authentication.authenticated}">
			            <li class="dropdown">
			                <a data-toggle="modal" href="#modalLogin" id="barraNavegacaoBtnLogin"><i class=" waves-effect him-icon zmdi zmdi-sign-in"></i></a>
			            </li>
		            </th:block>
		            
					<!--Quando usuario logado -->
					<th:block th:if="${#authentication.authenticated}">
						<li class="dropdown"><a data-toggle="dropdown" href=""><i class="him-icon zmdi zmdi-account-circle"></i></a>
							<ul class="dropdown-menu dm-icon pull-right">
								<li class="m-10">
									<div>
										<img src="https://avatars.io/facebook/nicolas0liveiraa/small" alt=""
											style="border-radius: 50%; border: 3px solid rgba(0, 0, 0, .14);">
									</div> <p class="" th:text="${#authentication.principal.usuario.nome}"></p>
	
								</li>
								<li class="divider hidden-xs"></li>
								<li><a th:href="@{/logout}"><i class="zmdi zmdi-time-restore"></i> Sair</a></li>
							</ul>
						</li>
					</th:block>

				</ul>
			</li>
		</ul>


	</header>

</body>
</html>
